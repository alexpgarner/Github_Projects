<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="Simple Calculator" content="100 Devs Simple Calculator">
    	<meta name="keywords" content="one, two, three">

		<title>Title in the tab</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<section class="calc">
		
				<div class = "output"> 111</div>
				<!--<input name = "screen" class="screen" type = "text" value="0" disable="true">-->
				<div class="input"> 0 </div>
		
				<section class = "calcButt">
				<button class = "number" type = "button" value = "7">7</button>
				<button class = "number"type = "button" value = "8">8</button>
				<button class = "number"type = "button" value = "9">9</button>
				<button class = "operator" type = "button" value = "&div;">&div;</button>

				<button class = "number"type = "button" value = "4">4</button>
				<button class = "number"type = "button" value = "5">5</button>
				<button class = "number"type = "button" value = "6">6</button>
				<button class = "operator" type = "button" value = "&times;">&times;</button>

				<button class = "number"type = "button" value = "1">1</button>
				<button class = "number"type = "button" value = "2">2</button>
				<button class = "number"type = "button" value = "3">3</button>
				<button class = "operator" type = "button" value = "&plus;">&plus;</button>
				
				<button class = "number"type = "button" value = "0">0</button>
				<button class = "number"type = "button" value = ".">.</button>
				<button class = "clear"type = "button" id ="AC" value = "AC">AC</button>
				<button class = "operator" type = "button" value = "-">&minus;</button>
				
				<button class = "delete" type = "button" id = "DEL" value = "DEL">DEL</button>
				<button class = "equals" type = "button" id = "EQ" value = "&equals;">&equals;</button>

				
			</section>
		</section>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
